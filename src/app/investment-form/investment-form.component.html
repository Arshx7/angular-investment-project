<div>
  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <p>
        <label for="initial">INITIAL INVESTMENT</label>
        <input
          type="number"
          id="initial"
          name="initial"
          [(ngModel)]="enteredInitialInvestment"
        />
      </p>
      <p>
        <label for="annual">ANNUAL INVESTMENT</label>
        <input
          type="number"
          id="annual"
          name="annual"
          [(ngModel)]="enteredAnnualInvestment"
        />
      </p>
    </div>

    <div class="input-group">
      <p>
        <label for="return">EXPECTED RETURN</label>
        <input
          type="number"
          id="return"
          name="return"
          [(ngModel)]="enteredExpectedReturn"
        />
      </p>
      <p>
        <label for="duration">DURATION</label>
        <input
          type="number"
          id="duration"
          name="duration"
          [(ngModel)]="enteredDuration"
        />
      </p>
    </div>

    <button>CALCULATE</button>
  </form>
</div>
